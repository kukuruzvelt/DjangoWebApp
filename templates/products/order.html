<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
<span style="color: red">{{ error_message }}</span>
<span style="color: green">{{ message }}</span>
Your order: <br>
{% for prod in cart %}
    {{ prod }}
    <br>
{% endfor %}
<br>
Total = {{ total }}

<form method="POST" action="/products/buy">
    {% csrf_token %}
    {{ form.date }}<br>
    {{ form.city }}<br>
    <input class="order-btn" type="submit" value="Order">
</form>

<br>
<form method="get" action="/users/profile">
    {% csrf_token %}
    <input type="submit" value="Your profile">
</form>
</body>
</html>
