<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Login page
  <form method="post" action="/users/login/">
    {% csrf_token %}
    <table>
      <tr>
        <td>Email:</td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
      </tr>
    </table>
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
<form method="get" action="/">
    {% csrf_token %}
    <input type="submit" value="Back to main page">
</form>
</body>
</html>
