<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay</title>
</head>
<body>
<span style="color: red">{{ error_message }}</span>
<span style="color: green">{{ message }}</span>
<form method="post" action="/users/pay">
    {% csrf_token %}
    {{ form.money }}
    <br/>
    <input class="button" type="submit" value="Pay">
</form>
<br>
<form method="get" action="/users/profile">
    {% csrf_token %}
    <input type="submit" value="Your profile">
</form>
</body>
</html>
